<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
	<script data-main="js/init" src="js/require.js"></script>

	<style>
		table {
			border-collapse: collapse;
		}

		table td {
			border: 1px solid black;
			height: 20px;
			width: 20px;
			text-align: center;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	
	<div id="game">
		<table id="table"></table>
	</div>
	<br>
	<button onclick="game.run(); ">Start</button>
	<button onclick="game.change(); game.showKnowledge()">Change</button>
	<button onclick="game.toggleShow();">Toggle show</button>
	<button onclick="game.cont = false">Stop</button>

</body>
</html>
